<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>insta485</title>
	<style type="text/css">
		.insta485Lable {
			font-family: 'Brush Script MT', cursive;
		}
		.postClass {
			width: 500px;
			border-style: solid;
		}
	</style>
</head>
<body>
	<div class="insta485Label"> 
		<h3><a href="/"><img src="https://cdn.icon-icons.com/icons2/1995/PNG/512/instagram_internet_media_network_social_icon_123258.png" alt = "insta_logo" width="65" height="65"></a> | Insta485</h3>
	</div>
	<h4><a href="/explore/" style="text-decoration: none">explore</a> | <a href="{{'/u/' + logname + '/'}}" style="text-decoration: none">{{logname}}</a></h4>
	<hr />
    <div class="postClass">
    	<p><a href="{{'/u/' + owner + '/'}}"><img src="{{owner_img_url}}" alt="{{owner + ' portrait'}}" width="65" height="65"></a>
    	   <a href="{{'/u/' + owner + '/'}}" style="text-decoration: none">{{owner}}</a>
    	   <a href="{{'/p/' + postid + '/'}}" style="text-decoration: none">{{timestamp}}</a></p>
    	<p><img src="{{img_url}}" alt="{{'/p/' + postid + '/'}}" width="500" height="400"></p>
    	<p>{{likes}} {% if likes == 0 or likes >= 2 %} likes {% else %} like {% endif %}</p>
    	{% for comment in comments %}
    	<p><a href="{{'/u/' + comment['owner'] + '/'}}" style="text-decoration: none">{{comment["owner"]}} </a>
    	   {{comment["text"]}}</p>
    	{% endfor %}
    </div>
    <br>
</body>
</html>
